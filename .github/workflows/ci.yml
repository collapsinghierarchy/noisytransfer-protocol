name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18.x, 20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Show versions
        run: |
          node -v
          npm -v

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Tests (workspace)
        run: npm run test:ci

      - name: Pack dry-run (workspace)
        run: npm run pack:dry
